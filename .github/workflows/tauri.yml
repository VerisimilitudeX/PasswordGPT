name: Tauri

on:
  push:
  pull_request:
  
jobs:
  install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.9.2

    - name: Install dependencies
      run: pnpm install

    - name: apt install
      run: |
        sudo apt update

        sudo apt install libwebkit2gtk-4.0-dev \
        build-essential \
        curl \
        wget \
        file \
        libssl-dev \
        libgtk-3-dev \
        libayatana-appindicator3-dev \
        librsvg2-dev 

    - name: Run Application
      run: pnpm tauri dev
